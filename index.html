<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="wholeSite">
    <article class="pieceName">
      <h2>hanging on</h2>
    </article>
    <section class="hangingOn">
      <div class="imageContainer">
        <div class="image">
          <div class="orange"></div>
          <div class="white_1"></div>
          <div class="white_2"></div>
          <img
            class="rockClimber"
            style="transform: scaleX(-1)"
            src="vecteezy_mountain-climber-rock-climber-silhouette-person-climb_14396180-1-removebg-preview.png"
            alt="man climbing a mountaitn"
          />
          <div class="white_3"></div>
          <div class="yellow"></div>
          <div class="white_4"></div>
          <div class="blue"></div>
          <div class="white_5"></div>
          <div class="white_6"></div>
        </div>
      </div>
    </section>
    <article class="contact">
      <h3>
        For all inquiries on the piece, enter your email for us to get in
        contact with you.
      </h3>
      <form action="./form.html" class="finalPiece">
        <label for="fname">Full Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" /><br />
        <input type="submit" value="Submit" class="button" />
      </form>
    </article>
  </body>
</html>
